sql:
  type: sqlite # Available: sqlite, mysql
  table-prefix: 'smp_'
  sqlite:
    path: SMP/database.db
  mysql:
    host: '127.0.0.1'
    port: 3306
    user: 'admin'
    password: 'password'
    database: 'smp'
    useSSL: true

discord:
  enabled: false
  token: 'xxx'
  chatChannel: 'chat'

trustlevel:
  6:
    perms:
      - 'spartan.bypass'
      - 'spartan.punishment'
      - 'spartan.admin'

